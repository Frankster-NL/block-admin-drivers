<!DOCTYPE html>
<html>
  <head>
    <title>Driver Installation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body {
        padding: 20px;
        padding-bottom: 500px;
      }
      .console {
        width: 95%;
        height: 95%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 2.5%;
        background: rgba(0,0,0,0.9);
        color: #eee;
        margin: 0;
        pointer-events: none;
        opacity: 0;
      }
      .console .messages {
        max-height: 80%;
        background: transparent;
        border: none;
        clear: both;
        padding: 1em 0;
        margin: 0;
      }
      .console.visible {
        opacity: 1;
        pointer-events: auto;
        position: fixed;
      }
      .console .button {
        position: relative;
        z-index: 9999;
      
      }

      .hide {
        display: none;
      }

      #drivers {
        width: 100%;
        min-height: 200px;
      }
      .console .title {
        padding: 0 15px;
        font-family: 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Lucida, Helvetica, Arial, sans-serif;
      }

    </style>
