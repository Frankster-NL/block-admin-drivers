<!DOCTYPE html>
<html>
  <head>
    <title>Driver Installation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body {
        padding: 20px;
        padding-bottom: 500px;
      }
      .console {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1em;
        background: rgba(0,0,0,0.9);
        color: #eee;
        opacity: 0;
        display: none;
        transition: opacity 0.3s;
        margin: 0;
      }
      .console .messages {
        background: transparent;
        border: none;
      }
      .console.visible {
        display: block;
        opacity: 1;
        transition: opacity 0.3s;
      }

      .hide {
        display: none;
      }

      #drivers {
        width: 100%;
        min-height: 200px;
      }

    </style>
    <link href="http://cdn.shopify.com/s/files/1/0201/1862/t/2/assets/styles.css?644" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
      <script src="build.js"></script>
    </div>
  </body>
</html>
